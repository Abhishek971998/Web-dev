 class Company {

           this.firstName = firstName;
         }

          }

     }

    let Jhon = new Company("Jhon", "Doe");

    console.log(Jhon.name)
/////////////////////////Objects

const student = {

        this.firstName = parts[0];
        this.lastName= parts[1]
    }
};

student.changeName = 'Sarah Smith';
